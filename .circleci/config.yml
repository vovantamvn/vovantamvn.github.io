version: 2.1
jobs:
  build-and-deploy:
    docker:
      - image: circleci/node:14.16
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{checksum "package-lock.json"}}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{checksum "package-lock.json"}}
          paths:
            - ./node_modules
      - run:
          name: build gatsby
          command: npm run build
      - run:
          name: deploy to github
          command: bash ./deploy.sh

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-and-deploy
